<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ToDo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="logo">ToDoApp</div>
            <nav>
                <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">Login</a>
                <a href="{{ url_for('auth.register') }}" class="btn btn-primary">Sign Up</a>
            </nav>
        </header>

        <section class="auth-form">
            <h2>Create Your Account</h2>
            <form action="{{ url_for('auth.register') }}" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-large">Register</button>
            </form>
        </section>
    </div>

    <footer class="main-footer">
        <p>&copy; 2025 ToDoApp. All rights reserved.</p>
    </footer>
</body>
</html>
